name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Instalar pnpm
      run: npm install -g pnpm  # Instala o pnpm no ambiente do GitHub Actions

    - name: Instalar dependências
      run: pnpm install  # Substitui o npm install por pnpm install

    - name: Construir o projeto
      run: pnpm run build -- --prod  # Usando pnpm para build

    - name: Deploy para GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/voronoi-delaunay
